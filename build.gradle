plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}
apply plugin: 'java'

version = "1.0.0"

jar {
  manifest {
    attributes(
      'Main-Class': 'com.example.helloworld.HelloWorldApplication'
    )
  }
}

shadowJar {
  mergeServiceFiles()
}


repositories {    
    mavenCentral()
}


dependencies {
    compile 'io.dropwizard:dropwizard-core:1.0.2'    
    
    testCompile 'junit:junit:4.11'
}


build.dependsOn shadowJar