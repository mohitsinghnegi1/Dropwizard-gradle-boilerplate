plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}
apply plugin: 'java'

version = "1.0.0"

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.helloworld.BookStoreApplication'
        )
    }
}

shadowJar {
    mergeServiceFiles()
}


repositories {
    mavenCentral()
}


dependencies {
    compile 'io.dropwizard:dropwizard-core:1.0.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.8.Final'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.12.4'
    testCompile 'junit:junit:4.11'
}
configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


build.dependsOn shadowJar